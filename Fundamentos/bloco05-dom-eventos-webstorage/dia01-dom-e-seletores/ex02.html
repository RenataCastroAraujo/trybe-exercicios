<!DOCTYPE html>
<html>
  <body>
    <header>
      <h2 id="page-title">Título</h2>
      <p class="paragraph">Dê uma cor para este parágrafo!</p>
      <h4 id="subtitle">Subtítulo</h4>
      <p class="paragraph">Segundo parágrafo!</p>
    </header>
    <script>
      let paragrafo = document.getElementsByClassName('paragraph')[0]
      paragrafo.style.backgroundColor = 'blue';
      let subtitulo = document.getElementsByTagName('h4')[0]
      subtitulo.style.color = 'red';
    </script>
  </body>
</html>
