<!DOCTYPE html>

<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>HTML</title>
  <style>
    h1 {
      font-size: 65px;
      color: orange;
      font-family: sans-serif;
      font-style: oblique;
    }

    body {
      font-size: 16px;
      text-decoration: underline;
    }

    p {
      font-weight: 600;
      font-size: 3em;
      line-height: 50px;
    }

    li {
      background-color: plum;
      font-size: 20px;
    }

    .color-change {
      background-color: pink;
    }
  </style>

</head>

<body>
  <h1>Exercicio 3.2</h1>
  <p class="color-change">Qual a sua cor favorita?</p>
  <ul class="color-change">
    <li style="background-color: yellow;">Amarelo</li>
    <li style="background-color: blue;">Azul</li>
    <li style="background-color: red;">Vermelho</li>
    <li style="background-color: black; color: white;">Preto</li>
  </ul>
</body>

</html>
