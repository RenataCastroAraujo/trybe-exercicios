<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>

    <style>
        main,
        section {
            border-color: black;
            border-style: solid;
        }

        .title {
            text-align: center;
        }

        .main-content {
            background-color: yellow;
        }

        .main-content .center-content {
            background-color: red;
            width: 50%;
            margin: 0 auto;
        }

        .main-content .center-content p {
            font-style: italic;
        }
    </style>
</head>

<body>
    <header>
        <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>
    <main class="main-content">
        <section class="center-content">
            <p>Texto padrão do nosso site</p>
            <p>-----</p>
            <p>Trybe</p>
        </section>
    </main>
    <script>

        //Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
        function mudandoParagrafo() {
            let paragrafo = document.getElementsByTagName('p')[1];
            paragrafo.innerText = 'Em dois anos pretendo estar trabalhando como DEV Jr. e obtendo muito sucesso na carreira';
        }
        mudandoParagrafo();
        //Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
        function mudaCor() {
            let amareloParaVerde = document.getElementsByClassName('main-content')[0];
            amareloParaVerde.style.backgroundColor = 'green';
        }
        mudaCor();
        //Crie uma função que mude a cor do quadrado vermelho para branco.
        function vermelhoBranco() {
            let vermelhoParaBranco = document.getElementsByClassName('center-content')[0];
            vermelhoParaBranco.style.backgroundColor = 'white';
        }
        vermelhoBranco();
 ///Crie uma função que corrija o texto da tag <h1>.
        function text(){
            let textoTag = document.getElementsByTagName('h1')[0];
            textoTag.innerText = 'Exercicio 5.1 - JavaScript';
        }
        text();
 //Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
        function maiusculo (){
           let tudoMaiusculo = document.getElementsByTagName('p')[0];
           tudoMaiusculo.innerText = tudoMaiusculo.innerText.toUpperCase();
        }
        maiusculo();
 //Crie uma função que exiba o conteúdo de todas as tags <p> no console.
        function allTagsP(){
            let tagP = document.getElementsByTagName('p');
            for (let i = 0; i < tagP.length; i += 1){
                console.log(tagP[i].innerText);
            }
        }
        allTagsP();

    </script>
</body>

</html>
