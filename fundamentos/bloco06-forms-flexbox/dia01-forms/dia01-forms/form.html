<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curriculo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Curriculo</h1>
    <form>
        <fieldset>
            <label for="name">Nome Completo:</label><br>
            <input type="text" maxlength="40" placeholder="Digite seu nome" id="name" required>
            <br>
            <label for="e-mail">E-mail:</label><br>
            <input type="email" maxlength="50" placeholder="Digite seu e-mail" id="e-mail" required>
            <br>
            <label for="cpf">CPF:</label><br>
            <input type="text" name="cpf" id="cpf" maxlength="11" placeholder="Apenas números" required>
            <br>
            <label for="endereco">Endereço:</label><br>
            <input type="text" name="endereco" id="endereco" maxlength="200" placeholder="Seu endereço" required>
            <br>
            <label for="cidade">Cidade:</label><br>
            <input type="text" name="cidade" id="cidade" maxlength="28" required>
            <br>
            <label for="estado">Estado:</label>
            <select name="estado" id="estado" required>
            <option disabled selected value>Selecione</option>
            </select><br>
            <label for="tipo"></label>
            <input type="radio" name="tipo" id="tipo" required>Casa
            <input type="radio" name="tipo" id="tipo" required>Apartamento

        </fieldset>

        <fieldset>
            <label for="resumo">Resumo do Curriculo:</label><br>
            <textarea name="resumo" id="resumo" cols="30" rows="10" maxlength="1000" placeholder="Um resumo de suas experiencias anteriores"></textarea>
        </fieldset>
    </form>
    <script src="script-forms.js"></script>
</body>
</html>
