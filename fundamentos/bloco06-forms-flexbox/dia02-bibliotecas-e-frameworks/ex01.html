<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="dist/css/DatePickerX.css">
</head>

<body>
    <h1>Curriculo</h1>
    <form class="row g-3 needs-validation">
        <fieldset>
            <div>
                <label for="name">Nome Completo:</label>
                <br>
                <input type="text" maxlength="40" placeholder="Digite seu nome" id="name" required
                    date-validate-field="name">
            </div>
            <div>
                <label for="e-mail">E-mail:</label>
                <br>
                <input type="email" maxlength="50" placeholder="Digite seu e-mail" id="e-mail" required>
            </div>
            <div>
                <label for="cpf">CPF:</label>
                <br>
                <input type="text" name="cpf" id="cpf" maxlength="11" placeholder="Apenas números" required>
            </div>
            <div>
                <label for="endereco">Endereço:</label>
                <br>
                <input type="text" name="endereco" id="endereco" maxlength="200" placeholder="Seu endereço" required>
            </div>
            <div>
                <label for="cidade">Cidade:</label>
                <br>
                <input type="text" name="cidade" id="cidade" maxlength="28" required>
            </div>
            <div>
                <label for="estado">Estado:</label>
                <select name="estado" id="estado" required>
                    <option disabled selected value>Selecione</option>
                </select>
            </div>
            <div>
                <label for="tipo">Tipo:</label>
                <input type="radio" name="tipo" id="tipo" required>Casa
                <input type="radio" name="tipo" id="tipo" required>Apartamento
            </div>
        </fieldset>

        <fieldset>
            <div>
                <label for="resumo">Resumo do Curriculo:</label>
                <br>
                <textarea name="resumo" id="resumo" cols="30" rows="10" maxlength="1000"
                    placeholder="Um resumo de suas experiencias anteriores"></textarea>
            </div>
            <div>
                <label for="cargo">Cargo:</label>
                <br>
                <input type="text" max="40" id="cargo" required>
            </div>
            <div>
                <label for="descricao">Descrição do cargo:</label>
                <br>
                <input type="text" name="dercricao-cargo" id="descricao" maxlength="500" required>
            </div>
            <div>
                <label for="data">Data de inicio:</label>
                <br>
                <input type="text" name="data" id="data" placeholder="dd/mm/aaaa" required>
            </div>


        </fieldset>
    </form>
    <div>
        <button type="submit" id="enviar">Enviar</button>
        <button type="reset" id="limpar">Limpar tudo</button>
    </div>
    <script src="dist/js/DatePickerX.js"></script>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

</body>

</html>
